# 管理端

type Admin {
  signin(identity: String!, password: String!): String
  start: Boolean @scope(type: PRIVATE)
  token: String @scope(type: PRIVATE)
}

extend type Mutation {
  admin: Admin
}

# 管理端WebSocket服务
# 等待微信扫码登录
enum ScanStatus {
  Unknown
  Cancel
  Waiting
  Scanned
  Confirmed
  Timeout
  Logged
}

type ScanResult {
  status: ScanStatus
  url: String
}

extend type Subscription {
  onScan: ScanResult @scope(type: PUBLIC)
}
